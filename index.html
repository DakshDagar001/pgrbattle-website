<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>PGR Battle - Official</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;}
body{
  background:#0f172a;
  color:white;
  overflow-x:hidden;
}

/* Animated background particles */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  padding:20px;

.hero h1{
  font-size:60px;
  background:linear-gradient(to right,#22c55e,#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:15px;
  color:#cbd5e1;
  font-size:20px;
}

.btn{
  margin-top:30px;
  padding:15px 40px;
  border-radius:50px;
  border:none;
  background:linear-gradient(45deg,#22c55e,#16a34a);
  color:white;
  font-size:18px;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 0 25px rgba(34,197,94,0.6);
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px rgba(34,197,94,1);
}

/* PHONE MOCKUP */
.phone{
  margin-top:40px;
  width:250px;
  height:500px;
  border-radius:40px;
  background:linear-gradient(145deg,#1e293b,#0f172a);
  box-shadow:0 0 40px rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:18px;
  color:#22c55e;
}

/* SECTION */
.section{
  padding:80px 20px;
  text-align:center;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:30px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-10px);
}

/* Carousel */
.carousel{
  display:flex;
  overflow:hidden;
  max-width:800px;
  margin:40px auto;
  border-radius:20px;
}

.carousel img{
  width:100%;
  flex-shrink:0;
  transition:0.5s;
}

/* Footer */
footer{
  padding:30px;
  text-align:center;
  color:#94a3b8;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<section class="hero">
  <h1>PGR Battle</h1>
  <p>The Ultimate Tournament Management App</p>
  <a href="#" class="btn" onclick="increaseDownload()">Download APK</a>
  <div style="margin-top:10px;">Downloads: <span id="count">0</span></div>
  <div class="phone">App Preview</div>
</section>

<section class="section">
  <h2>Features</h2>
  <div class="cards">
    <div class="card">âš¡ Lightning Fast</div>
    <div class="card">ðŸ’³ Secure UPI Payments</div>
    <div class="card">ðŸŽ® Esports Ready</div>
  </div>
</section>

<section class="section">
  <h2>App Screenshots</h2>
  <div class="carousel" id="carousel">
    <img src="https://via.placeholder.com/800x400/1e293b/22c55e?text=Screenshot+1">
    <img src="https://via.placeholder.com/800x400/1e293b/3b82f6?text=Screenshot+2">
    <img src="https://via.placeholder.com/800x400/1e293b/22c55e?text=Screenshot+3">
  </div>
</section>

<section class="section">
  <h2>Changelog</h2>
  <p>Version 1.0 - Initial Release with Tournament & Payment System</p>
</section>

<footer>
  Developed by Daksh Dagar (DxDeveloper)
</footer>

<script>
// Download Counter (local)
function increaseDownload(){
  let count = localStorage.getItem("downloads") || 0;
  count++;
  localStorage.setItem("downloads", count);
  document.getElementById("count").innerText = count;
}

document.getElementById("count").innerText =
localStorage.getItem("downloads") || 0;

// Carousel Auto Slide
let index = 0;
setInterval(()=>{
  const carousel = document.getElementById("carousel");
  index = (index+1)%3;
  carousel.style.transform = `translateX(-${index*100}%)`;
},3000);

// Animated Background
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#22c55e";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
