<style>
body{
margin:0;
font-family:Poppins;
background:#0a0f1f;
color:white;
overflow-x:hidden;
}

/* Animated gradient background */
body::before{
content:"";
position:fixed;
inset:0;
background:linear-gradient(120deg,#0f172a,#1e293b,#0f172a);
background-size:300% 300%;
animation:bg 10s infinite alternate;

}

@keyframes bg{

}

/* Glass card */
.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);

padding:40px;

}

/* Hero */
.hero{

padding:20px;
}

.hero h1{

background:linear-gradient(90deg,#00f7ff,#ff00c8);

-webkit-text-fill-color:transparent;
}

.download-btn{
margin-top:30px;
padding:18px 50px;
border-radius:50px;
font-size:22px;
background:linear-gradient(45deg,#ff00c8,#00f7ff);
color:white;
text-decoration:none;
box-shadow:0 0 40px #00f7ff;
transition:.3s;
}

.download-btn:hover{
transform:scale(1.1);
}

.counter{
margin-top:20px;
font-size:18px;
color:#94a3b8;
}

/* Slider */
.slider{
display:flex;
overflow:hidden;
max-width:800px;
margin:auto;
}

.slide{
min-width:100%;
transition:1s;
}

.slide img{
width:100%;

}

/* Popup */
.popup{
position:fixed;
bottom:30px;
right:30px;
background:#0f172a;
padding:20px;
border-radius:15px;
display:none;
box-shadow:0 0 20px #00f7ff;

<script>

setInterval(()=>{

/* Fake download counter animation */
